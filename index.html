<!DOCTYPE html>
<html>
<head>
    <title>GATE Mock Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h2>GATE 2026 Mock Test</h2>
    <div id="timer">03:00:00</div>
</header>

<div class="container">

    <div class="question-panel">
        <h3 id="question-info"></h3>
        <div id="question-text"></div>
        <div id="options"></div>

        <div class="buttons">
            <button onclick="markForReview()">Mark for Review & Next</button>
            <button onclick="clearResponse()">Clear Response</button>
            <button onclick="saveNext()">Save & Next</button>
        </div>
    </div>

    <div class="palette-panel">
        <h3>Question Palette</h3>
        <div id="palette"></div>

        <div class="legend">
            <p><span class="box notVisited"></span> Not Visited</p>
            <p><span class="box notAnswered"></span> Not Answered</p>
            <p><span class="box answered"></span> Answered</p>
            <p><span class="box marked"></span> Marked</p>
        </div>

        <button onclick="submitExam()" class="submit-btn">Submit Test</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
